<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CadEdu- Cadastrar Docente</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <header class="top-header">
      <div class="CadEdu">
        <h1>CadEdu</h1>
      </div>
      <div class="logout">
        <a href="1.login.html"><h1>Sair</h1></a>
      </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-elements">
          <a href="3.menu.html" class="sidebar-elements-href">Menu</a>
        </div>
        <div class="sidebar-elements">
          <a href="4.cadastrar.html" class="sidebar-elements-href">Cadastrar Informações</a>
        </div>
      </aside>

    <main class="main">
      <div class="section">
        <h1>Cadastrar Docente</h1>
      </div>
        <div class="container">
          <main class="col1">
            <div class="section">
              <h1 style="font-size: 22px;">Dados Pessoais</h1>
            </div>
            <div class="input-info">
              <h1>Nome Completo</h1>
              <div class="forms-col">
              <input type= "text" id="nomeDocente" name="nomeDocente" required> 

              <h1>CPF</h1>
              <div class="forms-col">
              <input type= "text" id="cpfDocente" name="cpfDocente" required> 

              <h1>Data de Nascimento</h1>
              <div class="forms-col">
              <input type= "date" id="dnascDocente" name="dnascDocente" required> 

              <h1>Telefone/Celular</h1>
              <div class="forms-col">
              <input type= "text" id="telDocente" name="telDocente" required>
              
              <h1>E-mail</h1>
              <div class="forms-col">
              <input type= "text" id="emailDocente" name="emailDocente" required> 

            </div>
           
          </main>

          <main class="col2">
            <div class="section">
              <h1 style="font-size: 22px;">Dados Profissionais</h1>
            </div>
            <div class="input-info">

              <h1>Cargo</h1>
              <div class="forms-col">
              <input type= "text" id="cargoDocente" name="cargoDocente" required> 

              <h1>Disciplina Relacionada</h1>
              <select id="discDocente" name="discDocente" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="Matemática">Matemática</option>
                  <option value="Português">Português</option>
                  <option value="Física">Física</option>
              </select>

              <h1>Séries Relacionadas</h1>
              <select id="serieDocente" name="serieDocente" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="1ºA">1ºA</option>
                  <option value="2ºA">2ºA</option>
                  <option value="3ºA">3ºA</option>
              </select>

              <h1>Turno</h1>
              <select id="turnoDocente" name="turnoDocente" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="Matutino">Matutino</option>
                  <option value="Vespertino">Vespertino</option>
                  <option value="Noturno">Noturno</option>
              </select>

              <button class="submit-button" id="cadastrar">Cadastrar</button>
              <!-- <a href="4.cadastrar.html"><button class="submit-button">Cadastrar</button></a> -->
           
          </main>

        </div>
    </main>

    <script>
      document.getElementById('cadastrar').addEventListener("click", ()=>{
        const docenteCadastrado = {
          nomeDocente: document.getElementById('nomeDocente').value,
          cpfDocente: document.getElementById('cpfDocente').value,
          dnascDocente: document.getElementById('dnascDocente').value,
          telDocente: document.getElementById('telDocente').value,
          emailDocente: document.getElementById('emailDocente').value,
          cargoDocente: document.getElementById('cargoDocente').value,
          discDocente: document.getElementById('discDocente').value,
          serieDocente: document.getElementById('serieDocente').value,
          turnoDocente: document.getElementById('turnoDocente').value
        }
        console.log(docenteCadastrado)

      //   function redirecionar(){
      //     window.location.href = "4.cadastrar.html";
      //   }

      //   redirecionar();
      })

    </script>


  </body>
</html>
