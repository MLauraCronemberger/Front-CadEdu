<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadEdu - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="access-card">
            <h1>CadEdu</h1>
            <h2>Faça o seu Cadastro</h2>
            
            <form>
                <div class="section-access">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome_cad" name="nome_cad" required>
                    <!-- tirei o required de dentro por hora -->
                </div>

                <div class="section-access">
                    <label for="CPF"> CPF</label>
                    <input type="text" id="cpf_cad" name="cpf_cad" required>
                    <!-- tirei o required de dentro por hora -->
                </div>

                <div class="section-access">
                    <label for="email"> E-mail Institucional</label>
                    <input type="text" id="email_cad" name="email_cad" required>
                    <!-- tirei o required de dentro por hora -->
                </div>
                
                <div class="section-access">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha_cad" name="senha_cad" required>
                    <!-- tirei o required de dentro por hora -->
                </div>

                <div class="section-access">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" id="confsenha_cad" name="confsenha_cad" required>
                    <!-- tirei o required de dentro por hora -->
                </div>
                
                <a href="1.login.html">
                    <button type="button" class="login-btn">Cadastre-se</button>
                </a>
            </form>
            
            <div class="footer-links">
                <a href="1.login.html">Já tem uma conta? Faça o Login!</a>
            </div>
        </div>
    </div>
</body>
</html>
