<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadEdu - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="access-card">
            <h1>CadEdu</h1>
            <h2>Faça o seu Login</h2>
            
            <form>
                <div class="section-access">
                    <label for="email">E-mail Institucional</label>
                    <input type="email" id="email_login" name="email_login" required>
                </div>
                
                <div class="section-access">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha_login" name="senha_login" required>
                </div>

                <a href="3.menu.html">
                    <button type="button" class="login-btn">Login</button>
                </a>
            </form>
            
            <div class="footer-links">
                <a href="2.cadastro.html">Não tem uma conta? Cadastre-se!</a>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
