<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CadEdu- Cadastrar Aluno</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <header class="top-header">
      <div class="CadEdu">
        <h1>CadEdu</h1>
      </div>
      <div class="logout">
        <a href="1.login.html"><h1>Sair</h1></a>
      </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-elements">
          <a href="3.menu.html" class="sidebar-elements-href">Menu</a>
        </div>
        <div class="sidebar-elements">
          <a href="4.cadastrar.html" class="sidebar-elements-href">Cadastrar Informações</a>
        </div>
      </aside>

    <main class="main">
      <div class="section">
        <h1>Cadastrar Aluno</h1>
      </div>
        <div class="container">
          <main class="col1">
            <div class="section">
              <h1 style="font-size: 22px;">Dados Pessoais</h1>
            </div>
            <div class="input-info">
              <h1>Nome Completo</h1>
              <div class="forms-col">
              <input type= "text" id="nome_aluno" name="nome_aluno" required> 

              <h1>CPF</h1>
              <div class="forms-col">
              <input type= "text" id="cpf_aluno" name="cpf_aluno" required> 

              <h1>Data de Nascimento</h1>
              <div class="forms-col">
              <input type= "date" id="dnasc_aluno" name="dnasc_aluno" required> 

              <h1>Responsável</h1>
              <div class="forms-col">
              <input type= "text" id="responsavel_aluno" name="responsavel_aluno" required>
              
              <h1>Foto 3x4</h1>
              <div class="forms-file">
              <input type= "file" id="foto_aluno" name="foto_aluno" required> 

            </div>
           
          </main>

          <main class="col2">
            <div class="section">
              <h1 style="font-size: 22px;">Informações Escolares</h1>
            </div>
            <div class="input-info">

              <h1>Nível de Ensino</h1>
              <select id="nivelEnsino_aluno" name="nivelEnsino_aluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="Ensino Infantil">Ensino Infantil</option>
                  <option value="Ensino Fundamental I">Ensino Fundamental I</option>
                  <option value="Ensino Fundamental II">Ensino Fundamental II</option>
                  <option value="Ensino Médio">Ensino Médio</option>
              </select>

              <h1>Série Atual</h1>
              <select id="serie_aluno" name="serie_aluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="1º">1º</option>
                  <option value="2º">2º</option>
                  <option value="3º">3º</option>
              </select>

              <h1>Turma</h1>
              <select id="turma_aluno" name="turma_aluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
              </select>

              <h1>Turno</h1>
              <select id="turno_aluno" name="turno_aluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="Matutino">Matutino</option>
                  <option value="Vespertino">Vespertino</option>
                  <option value="Noturno">Noturno</option>
              </select>

              <a href="4.cadastrar.html"><button class="submit-button">Cadastrar</button></a>
           
          </main>

        </div>
        

    </main>


  </body>
</html>
