<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CadEdu- Cadastrar Aluno</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <header class="top-header">
      <div class="CadEdu">
        <h1>CadEdu</h1>
      </div>
      <div class="logout">
        <a href="1.login.html"><h1>Sair</h1></a>
      </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-elements">
          <a href="3.menu.html" class="sidebar-elements-href">Menu</a>
        </div>
        <div class="sidebar-elements">
          <a href="4.cadastrar.html" class="sidebar-elements-href">Cadastrar Informações</a>
        </div>
      </aside>

    <main class="main">
      <div class="section">
        <h1>Cadastrar Aluno</h1>
      </div>
        <div class="container">
          <main class="col1">
            <div class="section">
              <h1 style="font-size: 22px;">Dados Pessoais</h1>
            </div>
            <div class="input-info">
              <h1>Nome Completo</h1>
              <div class="forms-col">
              <input type= "text" id="nomeAluno" name="nomeAluno" required> 

              <h1>CPF</h1>
              <div class="forms-col">
              <input type= "text" id="cpfAluno" name="cpfAluno" required> 

              <h1>Data de Nascimento</h1>
              <div class="forms-col">
              <input type= "date" id="datnascAluno" name="datnascAluno" required> 

              <h1>Responsável</h1>
              <div class="forms-col">
              <input type= "text" id="responsavel" name="responsavel" required>
              
              <h1>Foto 3x4</h1>
              <div class="forms-file">
              <input type= "file" id="fotoAluno" name="fotoAluno" required> 

            </div>
           
          </main>

          <main class="col2">
            <div class="section">
              <h1 style="font-size: 22px;">Informações Escolares</h1>
            </div>
            <div class="input-info">

              <h1>Nível de Ensino</h1>
              <select id="nivelEnsinoAluno" name="nivelEnsinoAluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="Ensino Infantil">Ensino Infantil</option>
                  <option value="Ensino Fundamental I">Ensino Fundamental I</option>
                  <option value="Ensino Fundamental II">Ensino Fundamental II</option>
                  <option value="Ensino Médio">Ensino Médio</option>
              </select>

              <h1>Série Atual</h1>
              <select id="serieAluno" name="serieAluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="1º">1º</option>
                  <option value="2º">2º</option>
                  <option value="3º">3º</option>
              </select>

              <h1>Turma</h1>
              <select id="turmaAluno" name="turmaAluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
              </select>

              <h1>Turno</h1>
              <select id="turnoAluno" name="turnoAluno" class="dropdown-select-col" required>
                  <option value="" disabled selected></option>
                  <option value="Matutino">Matutino</option>
                  <option value="Vespertino">Vespertino</option>
                  <option value="Noturno">Noturno</option>
              </select>

              <button class="submit-button" id="cadastrar">Cadastrar</button>
              <!-- <a href="4.cadastrar.html"><button class="submit-button">Cadastrar</button></a> -->
           
          </main>

        </div>
    </main>

    <script>
      document.getElementById('cadastrar').addEventListener("click", ()=>{
        const alunoCadastrado = {
          nomeAluno: document.getElementById('nomeAluno').value,
          cpfAluno: document.getElementById('cpfAluno').value,
          datnascAluno: document.getElementById('datnascAluno').value,
          responsavel: document.getElementById('responsavel').value,
          nivelEnsinoAluno: document.getElementById('nivelEnsinoAluno').value,
          serieAluno: document.getElementById('serieAluno').value,
          turmaAluno: document.getElementById('turmaAluno').value,
          turnoAluno: document.getElementById('turnoAluno').value
      }
    console.log(alunoCadastrado);

    // function redirecionar(){
    //   window.location.href = "4.cadastrar.html"

    // }

    // redirecionar();
    
    })
    </script>


  </body>
</html>
